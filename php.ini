# PHP Configuration for Large File Uploads
# This file should be placed in your project root
# If this doesn't work, you need to edit the main XAMPP php.ini file

upload_max_filesize = 100M
post_max_size = 100M
memory_limit = 128M
max_execution_time = 300
max_input_time = 300

# Additional settings for large uploads
max_file_uploads = 20
max_input_vars = 3000
